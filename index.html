<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="container">

          <img src="./images/illustration-hero.svg" alt="" class="illustration"> 
          <div class="lower">
            <h1 class="dark-blue">Order Summary</h1>     
          <p class="para">
            You can now listen to millions of songs,<br>
            audiobooks, and podcasts on any 
            device<br> anywhere you like!
          </p> 
          <div class="plan-container">
            <div class="left">
              <img src="./images/icon-music.svg" alt="" >
  
              <div class="plan">
                <p class="dark-blue bolder-weight">Annual Plan</p>
                <p class="desaturated-blue">$59.99/year</p>
              </div>
  
            </div>
                  <p class="bright-blue bolder-weight underline change ">Change</p>

          </div>
      <div class="btn"> Proceed to Payment</div>
        <p class="cancel">Cancel Order</p>
        </div>

    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Koji</a>.
  </div>
</body>
</html>
